<table class="table table-hover mt-3">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Ingrediente</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ingredient of ingredients; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td [ngClass]="ingredient.status ? 'crossOut' : ''" >
                {{ingredient.nameIngredient}}
            </td>
            <td>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="ingredient.status" id="flexCheckDefault">
                </div>
            </td>
        </tr>
    </tbody>
</table>
